<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Probar API Rest</title>
    <style>
      .categoria {
        position: relative;
        margin-bottom: 2rem;
      }

      .articulos {
        display: flex;
        overflow-x: hidden;
        scroll-behavior: smooth;
      }

      .articulo {
        min-width: 250px;
        margin: 0.4rem;
        border: 1px solid #ccc;
        padding: 1rem;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        text-align: center;
      }

      .articulo img {
        width: 100%;
        height: auto;
      }

      .btn {
        position: absolute;
        top: 50%;
        transform: translateY(-50%);
        background: rgba(255, 255, 255, 0.8);
        border: none;
        cursor: pointer;
        padding: 0.5rem;
      }

      .btn-left {
        left: 0;
      }

      .btn-right {
        right: 0;
      }

      .categoria h2 {
        text-align: center;
      }
    </style>
  </head>
  <body>
    <main id="categories"></main>
    <script type="module">
      const BASE_URL =
        window.location.hostname === "localhost"
          ? "http://localhost:3000/api/articulos"
          : "https://punto70.vercel.app/api/articulos";
      fetch(`${BASE_URL}`, {
        method: "GET",
      })
        .then((response) => {
          if (!response.ok) {
            throw new Error("Error en la respuesta de la API");
          }
          return response.json();
        })
        .then((articulos) => {
          let html = "";
          Object.entries(articulos).forEach(([categoria, items]) => {
            html += `<section class="categoria"><h2>${
              categoria.charAt(0).toUpperCase() + categoria.slice(1)
            }</h2>`;
            html += `<button class="btn btn-left" onclick="scrollLeft('${categoria}')">&#9664;</button>`;
            html += `<div class="articulos" id="${categoria}">`;
            items.forEach((articulo) => {
              html += `
              <div class="articulo" data-id="${articulo.id}">
                <h3>${articulo.nombre}</h3>
                <img src="${articulo.url}" alt="${articulo.nombre}">
                <p>Precio: $${articulo.precio}</p>
                <button class="delete-btn" onclick="deleteArticle('${categoria}', ${articulo.id})">Eliminar</button>
              </div>`;
            });
            html += `</div>`;
            html += `<button class="btn btn-right" onclick="scrollRight('${categoria}')">&#9654;</button>`;
            html += `</section>`;
          });
          document.querySelector("#categories").innerHTML = html;
        });

      window.scrollLeft = (id) => {
        document.getElementById(id).scrollBy({
          left: -250,
          behavior: "smooth",
        });
      };

      window.scrollRight = (id) => {
        document.getElementById(id).scrollBy({
          left: 250,
          behavior: "smooth",
        });
      };

      window.deleteArticle = (category, id) => {
        console.log("Attempting to delete:", category, id);
        fetch(`${BASE_URL}/${category}/${id}`, {
          method: "DELETE",
        })
          .then((res) => {
            if (!res.ok) {
              throw new Error("No se pudo eliminar el artículo");
            }
            return res.json();
          })
          .then((data) => {
            console.log(data.message);
            // Eliminar el artículo del DOM
            const articuloElement = document.querySelector(
              `.articulo[data-id="${id}"]`
            );
            if (articuloElement) {
              articuloElement.remove();
            }
          })
          .catch((error) => {
            console.error("Error eliminando el artículo:", error);
          });
      };
    </script>
  </body>
</html>
